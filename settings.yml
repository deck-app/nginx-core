#User defined
user:
  php_version:
    label:
      PHP version
    hint:
      Select a PHP version from the list above
    type:
      select
    values:
      - 5.6
    target:
      PHP_VERSION

  php_error_reporting:
    label:
      Enable PHP error reporting?
    type:
      checkbox
    hint: Check the box to display PHP errors 
    target:
      DISPLAY_PHPERROR
  php_xdebug:
    label:
      enable XDEBUG in php 5.6?
    type:
      checkbox
    hint: Check the box to update XDEBUG extension
    target:
      XDEBUG
  # mysql_version:
  #   label:
  #     MySQL version
  #   hint:
  #     Select MySQL version
  #   type:
  #     select
  #   values:
  #     - "5.0"
  #     - "7.0"
  #   target:
  #     MYSQL_VERSION

  customize_server_root_path:
    label:
      Server root
    type:
      input
    values:
      /var/www
    hint:
      Server document root
    target:
      SERVER_ROOT

#System defaults
system:
  show_localpath_selector:
    true
  #For collecting and storing DB in .env
  #db/user/password
  # db_credentials:
  #   true
  #Generate public ports for the docker image
  ports:
    http:
      NGINX_HOST_HTTP_PORT
